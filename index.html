<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make Tattoo Great Again</title>
  <style>
    /* Убираем отступы, чёрный фон, скрываем прокрутку */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Контейнер по центру для текста и кнопки */
    .center-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* SVG с текстом */
    .text-svg {
      width: 80%;
      max-width: 800px;
    }

    /* Прорисовывающийся текст (зелёная обводка) */
    .stroke-text {
      fill: none;
      stroke: #00ff00;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: draw 3s linear infinite;
    }
    @keyframes draw {
      0%   { stroke-dashoffset: 800; }
      40%  { stroke-dashoffset: 0;   }
      60%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }

    /* Кнопка (Телега) */
    .telegram-link {
      margin-top: 30px;
      padding: 14px 26px;
      background: #00ff00;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .telegram-link:hover {
      background: #00cc00;
    }

    /* Контейнер для фоновых линий (один SVG, в который динамически добавляем пути) */
    .lines-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* не мешаем кликам по кнопке */
    }

    /* Стили для каждой линии */
    .line {
      fill: none;
      stroke: rgba(0,255,0,0.5);
      stroke-width: 1;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: wave 6s linear infinite;
      /* Будем переопределять duration через JS */
    }
    @keyframes wave {
      0%   { stroke-dashoffset: 800; }
      50%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }

    /* Адаптивность: на экранах до 600px увеличим шрифт */
    @media (max-width: 600px) {
      .stroke-text {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <!-- SVG, куда с помощью JS добавим множество случайных линий -->
  <svg class="lines-bg" id="lines-bg" viewBox="0 0 600 400"
       preserveAspectRatio="xMidYMid slice">
  </svg>

  <!-- Текст и кнопка по центру -->
  <div class="center-container">
    <svg class="text-svg" viewBox="0 0 800 600">
      <text x="50%" y="20%" text-anchor="middle" class="stroke-text" font-size="60">Make</text>
      <text x="50%" y="40%" text-anchor="middle" class="stroke-text" font-size="60">Tattoo</text>
      <text x="50%" y="60%" text-anchor="middle" class="stroke-text" font-size="60">Great</text>
      <text x="50%" y="80%" text-anchor="middle" class="stroke-text" font-size="60">Again</text>
    </svg>
    <a class="telegram-link" href="https://t.me/cryptostan_podslushano" target="_blank">
      Join Telegram
    </a>
  </div>

  <script>
    // Получаем SVG, куда будем добавлять линии
    const svg = document.getElementById('lines-bg');

    // Сколько линий хотим?
    const lineCount = 15;

    for (let i = 0; i < lineCount; i++) {
      // Создаём <path>
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('class', 'line');

      // Генерируем случайные координаты для кривой (M -> C -> end)
      // Начальная точка (x1,y1)
      const x1 = Math.random() * 600;
      const y1 = Math.random() * 400;
      // Точки управления (x2,y2), (x3,y3)
      const x2 = Math.random() * 600;
      const y2 = Math.random() * 400;
      const x3 = Math.random() * 600;
      const y3 = Math.random() * 400;
      // Конечная точка (x4,y4)
      const x4 = Math.random() * 600;
      const y4 = Math.random() * 400;

      // Формируем d-атрибут (кубическая кривая Безье)
      const d = `M ${x1},${y1} C ${x2},${y2} ${x3},${y3} ${x4},${y4}`;
      path.setAttribute('d', d);

      // Немного рандомизируем анимацию
      // Время анимации (3..8 секунд)
      const duration = 3 + Math.random() * 5;
      path.style.animationDuration = duration + 's';

      // Случайная прозрачность (0.2..0.7)
      const alpha = 0.2 + Math.random() * 0.5;
      path.setAttribute('stroke', `rgba(0,255,0,${alpha.toFixed(2)})`);

      // Добавляем path в SVG
      svg.appendChild(path);
    }
  </script>
</body>
</html>
