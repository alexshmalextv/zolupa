<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make Tattoo Great Again</title>
  <style>
    /* Основные стили */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Центрирование контента */
    .center-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    /* SVG с текстом */
    .text-svg {
      width: 90%;
      max-width: 900px;
    }
    /* Прорисовывающийся текст */
    .stroke-text {
      fill: none;
      stroke: #00ff00;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: draw 3s linear infinite;
    }
    @keyframes draw {
      0%   { stroke-dashoffset: 800; }
      40%  { stroke-dashoffset: 0;   }
      60%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }
    /* Кнопка */
    .telegram-link {
      margin-top: 30px;
      padding: 20px 32px;
      background: #00ff00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .telegram-link:hover {
      background: #00cc00;
    }
    /* Фоновый контейнер для линий */
    .lines-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    /* Стиль линии */
    .line {
      fill: none;
      stroke: rgba(0,255,0,0.5);
      stroke-width: 1;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: wave 6s linear infinite;
    }
    @keyframes wave {
      0%   { stroke-dashoffset: 800; }
      50%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }
    /* Адаптив для мобильных устройств */
    @media (max-width: 600px) {
      .text-svg text {
        font-size: 80px !important;
      }
      .telegram-link {
        font-size: 20px;
        padding: 24px 36px;
      }
    }
  </style>
</head>
<body>
  <!-- Фон: SVG, куда добавляются случайные линии -->
  <svg class="lines-bg" id="lines-bg" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid slice"></svg>
  
  <!-- Центрированный текст и кнопка -->
  <div class="center-container">
    <svg class="text-svg" viewBox="0 0 800 600">
      <text x="50%" y="20%" text-anchor="middle" class="stroke-text" font-size="80">Make</text>
      <text x="50%" y="40%" text-anchor="middle" class="stroke-text" font-size="80">Tattoo</text>
      <text x="50%" y="60%" text-anchor="middle" class="stroke-text" font-size="80">Great</text>
      <text x="50%" y="80%" text-anchor="middle" class="stroke-text" font-size="80">Again</text>
    </svg>
    <a class="telegram-link" href="https://t.me/cryptostan_podslushano" target="_blank">
      Join Telegram
    </a>
  </div>

  <script>
    // Получаем контейнер для линий
    const svg = document.getElementById('lines-bg');
    // Количество линий
    const lineCount = 25;
    for (let i = 0; i < lineCount; i++) {
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('class', 'line');
      // Генерируем случайные координаты для кубической кривой Безье
      const x1 = Math.random() * 600;
      const y1 = Math.random() * 400;
      const x2 = Math.random() * 600;
      const y2 = Math.random() * 400;
      const x3 = Math.random() * 600;
      const y3 = Math.random() * 400;
      const x4 = Math.random() * 600;
      const y4 = Math.random() * 400;
      const d = `M ${x1},${y1} C ${x2},${y2} ${x3},${y3} ${x4},${y4}`;
      path.setAttribute('d', d);
      // Случайное время анимации (от 3 до 8 секунд)
      const duration = 3 + Math.random() * 5;
      path.style.animationDuration = duration + 's';
      // Случайная прозрачность
      const alpha = 0.2 + Math.random() * 0.5;
      path.setAttribute('stroke', `rgba(0,255,0,${alpha.toFixed(2)})`);
      svg.appendChild(path);
    }
  </script>
</body>
</html>
