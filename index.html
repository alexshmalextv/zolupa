<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make Tattoo Great Again</title>
  <style>
    /* Убираем отступы и растягиваем на весь экран */
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%;
      height: 100%;
      background: #000; 
      overflow: hidden; /* Чтобы не было полос прокрутки */
      font-family: Arial, sans-serif;
    }

    /* Контейнер, чтобы текст и кнопка были по центру */
    .center-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* SVG-текст */
    .text-svg {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Прорисовывающийся текст */
    .stroke-text {
      fill: none;
      stroke: #00ff00;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: draw 3s linear infinite;
    }
    @keyframes draw {
      0%   { stroke-dashoffset: 800; }
      40%  { stroke-dashoffset: 0;   }
      60%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }

    /* Кнопка (Телега) */
    .telegram-link {
      margin-top: 40px;
      padding: 12px 24px;
      background: #00ff00;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .telegram-link:hover {
      background: #00cc00;
    }

    /* Блок с анимированными фигурами */
    .shapes {
      position: absolute;
      top: 0; left: 0; 
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* чтобы не мешать кликам */
    }

    /* Каждая фигура — абсолютно позиционированный div */
    .shape {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 1px solid rgba(0,255,0,0.4);
      /* Закруглим углы, чтобы были “плавные линии”, можно поменять */
      border-radius: 50%;
      animation: swirl 10s linear infinite;
    }
    /* Чтобы фигуры двигались по орбите */
    @keyframes swirl {
      0% {
        transform: rotate(0deg) translate(0, 0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: rotate(180deg) translate(40px, -40px) rotate(-180deg);
        opacity: 0.8;
      }
      100% {
        transform: rotate(360deg) translate(0, 0) rotate(-360deg);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <!-- Абстрактные фигуры на заднем плане -->
  <div class="shapes">
    <div class="shape" style="top:10%; left:15%; animation-duration:12s;"></div>
    <div class="shape" style="top:30%; left:70%; animation-duration:14s;"></div>
    <div class="shape" style="top:60%; left:40%; animation-duration:10s;"></div>
    <div class="shape" style="top:75%; left:80%; animation-duration:16s;"></div>
    <!-- Можно добавить больше shape, меняя позицию и скорость -->
  </div>

  <!-- Контейнер с текстом и кнопкой -->
  <div class="center-container">
    <svg class="text-svg" viewBox="0 0 800 400">
      <text x="50%" y="20%" text-anchor="middle" class="stroke-text" font-size="60">Make</text>
      <text x="50%" y="50%" text-anchor="middle" class="stroke-text" font-size="60">Tattoo</text>
      <text x="50%" y="80%" text-anchor="middle" class="stroke-text" font-size="60">Great</text>
      <text x="50%" y="110%" text-anchor="middle" class="stroke-text" font-size="60">Again</text>
    </svg>
    <a class="telegram-link" href="https://t.me/cryptostan_podslushano" target="_blank">
      Join Telegram
    </a>
  </div>
</body>
</html>
