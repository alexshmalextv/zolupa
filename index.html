<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make Tattoo Great Again</title>
  <style>
    /* Основные стили */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Центрирование контента */
    .center-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    /* SVG с текстом */
    .text-svg {
      width: 90%;
      max-width: 900px;
    }
    .text-svg text {
      font-size: 80px;
    }
    /* Прорисовывающийся текст */
    .stroke-text {
      fill: none;
      stroke: #00ff00;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: draw 3s linear infinite;
    }
    @keyframes draw {
      0%   { stroke-dashoffset: 800; }
      40%  { stroke-dashoffset: 0;   }
      60%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }
    /* Кнопка */
    .telegram-link {
      margin-top: 30px;
      padding: 20px 32px;
      background: #00ff00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .telegram-link:hover {
      background: #00cc00;
    }
    /* Фоновый контейнер для линий */
    .lines-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    /* Стили для линий */
    .line {
      fill: none;
      stroke: rgba(0,255,0,0.5);
      stroke-width: 1;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: wave 6s linear infinite;
    }
    @keyframes wave {
      0%   { stroke-dashoffset: 800; }
      50%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }
    /* Адаптив для мобильных устройств */
    @media (max-width: 600px) {
      .text-svg text {
        font-size: 120px;
      }
      .telegram-link {
        font-size: 24px;
        padding: 28px 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Фон: SVG для линий -->
  <svg class="lines-bg" id="lines-bg" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid slice"></svg>
  
  <!-- Центрированный текст и кнопка -->
  <div class="center-container">
    <svg class="text-svg" viewBox="0 0 800 600">
      <text x="50%" y="20%" text-anchor="middle" class="stroke-text">Make</text>
      <text x="50%" y="40%" text-anchor="middle" class="stroke-text">Tattoo</text>
      <text x="50%" y="60%" text-anchor="middle" class="stroke-text">Great</text>
      <text x="50%" y="80%" text-anchor="middle" class="stroke-text">Again</text>
    </svg>
    <a class="telegram-link" href="https://t.me/cryptostan_podslushano" target="_blank">
      Join Telegram
    </a>
  </div>

  <script>
    // Функция, возвращающая случайную точку вне экрана (viewBox: 0–600 по x, 0–400 по y)
    function randomEndpoint(width, height, margin) {
      const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
      let x, y;
      if (side === 0) { // сверху
        x = Math.random() * width;
        y = -Math.random() * margin - 20;
      } else if (side === 1) { // справа
        x = width + Math.random() * margin + 20;
        y = Math.random() * height;
      } else if (side === 2) { // снизу
        x = Math.random() * width;
        y = height + Math.random() * margin + 20;
      } else { // слева
        x = -Math.random() * margin - 20;
        y = Math.random() * height;
      }
      return { x, y };
    }
    
    const svg = document.getElementById('lines-bg');
    const width = 600, height = 400, margin = 100;
    const lineCount = 25;
    for (let i = 0; i < lineCount; i++) {
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('class', 'line');
      
      // Генерируем стартовую и конечную точки вне экрана
      const start = randomEndpoint(width, height, margin);
      const end = randomEndpoint(width, height, margin);
      
      // Контрольные точки – случайные внутри экрана
      const x2 = Math.random() * width;
      const y2 = Math.random() * height;
      const x3 = Math.random() * width;
      const y3 = Math.random() * height;
      
      const d = `M ${start.x},${start.y} C ${x2},${y2} ${x3},${y3} ${end.x},${end.y}`;
      path.setAttribute('d', d);
      
      // Случайная длительность анимации (от 3 до 8 секунд)
      const duration = 3 + Math.random() * 5;
      path.style.animationDuration = duration + 's';
      
      // Случайная прозрачность
      const alpha = 0.2 + Math.random() * 0.5;
      path.setAttribute('stroke', `rgba(0,255,0,${alpha.toFixed(2)})`);
      
      svg.appendChild(path);
    }
  </script>
</body>
</html>
