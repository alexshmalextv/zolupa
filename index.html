<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Tattoo Great Again</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      color: #fff;
    }
    /* Контейнер для текста */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
    /* SVG для текста */
    svg.text-svg {
      width: 80%;
      max-width: 800px;
    }
    .stroke-text {
      fill: none;
      stroke: #00ff00;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s linear infinite;
    }
    @keyframes draw {
      0% { stroke-dashoffset: 1000; }
      40% { stroke-dashoffset: 0; }
      60% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 1000; }
    }
    /* Анимированные абстрактные фигуры */
    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .shape {
      fill: none;
      stroke: rgba(0,255,0,0.4);
      stroke-width: 1;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg); opacity: 0.2; }
      50% { transform: translate(20px, -20px) rotate(180deg); opacity: 0.8; }
      100% { transform: translate(0,0) rotate(360deg); opacity: 0.2; }
    }
    /* Кнопка для Телеги */
    a.telegram-link {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: #00ff00;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
      z-index: 2;
    }
    a.telegram-link:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <!-- Абстрактные анимированные фигуры -->
  <div class="shapes">
    <svg width="100%" height="100%">
      <polyline class="shape" points="50,50 150,80 100,150 200,200" />
      <polyline class="shape" points="300,100 350,150 320,220 400,250" />
      <polyline class="shape" points="100,300 200,320 150,400 250,380" />
      <polyline class="shape" points="400,300 450,350 420,420 500,450" />
      <!-- Добавь столько фигур, сколько нужно -->
    </svg>
  </div>
  
  <!-- Контейнер для текста и кнопки -->
  <div class="container">
    <svg class="text-svg" viewBox="0 0 800 400">
      <text x="50%" y="25%" text-anchor="middle" class="stroke-text" font-size="60">Make</text>
      <text x="50%" y="50%" text-anchor="middle" class="stroke-text" font-size="60">Tattoo</text>
      <text x="50%" y="75%" text-anchor="middle" class="stroke-text" font-size="60">Great</text>
      <text x="50%" y="100%" text-anchor="middle" class="stroke-text" font-size="60">Again</text>
    </svg>
    <a class="telegram-link" href="https://t.me/cryptostan_podslushano" target="_blank">
      Join Telegram
    </a>
  </div>
</body>
</html>
