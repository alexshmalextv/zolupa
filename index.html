<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make Tattoo Great Again</title>
  <style>
    /* Убираем отступы, тёмный фон, скрываем прокрутку */
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%;
      height: 100%;
      background: #000; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }

    /* Контейнер для текста/кнопки по центру */
    .center-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* SVG c текстом */
    .text-svg {
      width: 80%;
      max-width: 800px;
    }

    /* Прорисовывающийся текст (зелёная обводка) */
    .stroke-text {
      fill: none;
      stroke: #00ff00;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: draw 3s linear infinite;
    }
    @keyframes draw {
      0%   { stroke-dashoffset: 800; }
      40%  { stroke-dashoffset: 0;   }
      60%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }

    /* Кнопка */
    .telegram-link {
      margin-top: 30px;
      padding: 12px 24px;
      background: #00ff00;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .telegram-link:hover {
      background: #00cc00;
    }

    /* Фоновые анимированные линии (один большой SVG на весь экран) */
    .lines-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      z-index: 1;
      pointer-events: none; /* Чтобы не мешать кликам */
    }
    /* Стили самих линий */
    .line {
      fill: none;
      stroke: rgba(0,255,0,0.5);
      stroke-width: 1;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: wave 6s linear infinite;
    }
    @keyframes wave {
      0%   { stroke-dashoffset: 800; }
      50%  { stroke-dashoffset: 0;   }
      100% { stroke-dashoffset: 800; }
    }
  </style>
</head>
<body>
  <!-- SVG с фоновыми линиями -->
  <svg class="lines-bg" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid slice">
    <!-- Несколько path с разными координатами/трансформациями -->
    <path d="M 0,200 C 150,0 450,400 600,200" class="line" 
          style="transform: translate(0px,0px) rotate(0deg) scale(1.2);"></path>
    <path d="M 0,100 C 200,300 400,-50 600,250" class="line"
          style="transform: translate(-50px,50px) rotate(20deg) scale(1.3);"></path>
    <path d="M 0,300 C 150,150 450,450 600,300" class="line"
          style="transform: translate(50px,-50px) rotate(-15deg) scale(1.1);"></path>
    <path d="M 0,50  C 300,150 300,300 600,350" class="line"
          style="transform: translate(0px,0px) rotate(10deg) scale(1.4);"></path>
    <!-- Можешь добавить ещё больше path с разными координатами -->
  </svg>

  <!-- Текст и кнопка по центру -->
  <div class="center-container">
    <svg class="text-svg" viewBox="0 0 800 600">
      <text x="50%" y="20%"  text-anchor="middle" class="stroke-text" font-size="60">Make</text>
      <text x="50%" y="40%"  text-anchor="middle" class="stroke-text" font-size="60">Tattoo</text>
      <text x="50%" y="60%"  text-anchor="middle" class="stroke-text" font-size="60">Great</text>
      <text x="50%" y="80%"  text-anchor="middle" class="stroke-text" font-size="60">Again</text>
    </svg>
    <a class="telegram-link" href="https://t.me/cryptostan_podslushano" target="_blank">
      Join Telegram
    </a>
  </div>
</body>
</html>
